<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       th,td{
        border:1px black solid;
       } 
    </style>
</head>
<body>
    <h1>students information</h1>
    
    {% if stu %}
    <h1>show data </h1>
   <h3>{{stu}}</h3> 
   <table>
    <tr>
        <th>id</th>
        <th>stuid</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th>comments</th>
    </tr>
    {% for st in stu %}
    <tr>
        <td>{{st.id}}</td>
        <td>{{st.stuid}}</td>
        <td>{{st.stunamme}}</td>
        <td>{{st.stuemail}}</td>
        <td>{{st.stupas}}</td>
        <td>{{st.comment}}</td>
    </tr>
    {% endfor %}
   </table>
    {% else %}
    <h1>No Data</h1>
    {% endif %}
</body>
</html>
